<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Drag to Move Point</title>
	<script src="../build/bu.js"></script>
	<script src="./lib/reactor/ReactorBase.js"></script>
	<script src="./lib/reactor/MovePointReactor.js"></script>
	<link rel="stylesheet" href="css/example.css">
	<script type="text/javascript">
		var bu = new Bu.App({
			renderer: {
				cursor: 'default',
			},
			data: function() {
				var POINT_COUNT = 10,
					points = [];

				for (var i = 0; i < POINT_COUNT; i++) {
					points[i] = new Bu.Point(Bu.rand(this.$renderer.width), Bu.rand(this.$renderer.height));
					points[i].label = "P" + i;
				}
				return {
					POINT_COUNT,
					points,
				}
			},
			init: function () {
				this.movePointReactor = new Bu.MovePointReactor(this.$renderer);
				this.movePointReactor.enable();

				this.$renderer.scene.addChild(this.points);
			},
		});
	</script>
</head>

<body>
	<div id="info">Move a point by dragging it.</div>
</body>

</html>
