<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bow Contains Point</title>
	<script src="../../lib/za_geom2d.min.js"></script>
	<script src="../../src/Geom2D.dev.js"></script>
	<script type="text/javascript">

		var renderer;
		var bow;
		var mousePos = new Geom2D.Point();

		function init() {
			renderer = new Geom2D.Renderer();
			bow = generateBow();
			renderer.append(bow);

			document.body.appendChild(renderer.dom);
			renderer.dom.addEventListener("mouseup", onMouseUp);
			renderer.dom.addEventListener("mousemove", onMouseMove);
		}
		document.addEventListener("DOMContentLoaded", init);

		function onMouseMove(e) {
			mousePos.x = e.offsetX;
			mousePos.y = e.offsetY;

			if (bow.containsPoint(mousePos))
				bow.fillStyle = "yellow";
			else
				bow.fill();
		}

		function onMouseUp(e) {
			bow = renderer.shapes[0] = generateBow();
		}

		function generateBow() {
			var cx = Math.random() * (renderer.width - 60) + 30;
			var cy = Math.random() * (renderer.height - 60) + 30;
			var r = Math.random() * 200 + 20;
			var aFrom = Math.random() * Math.PI * 2;
			var aTo = aFrom + Math.random() * Math.PI * 2;

			var _bow = new Geom2D.Bow(cx, cy, r, aFrom, aTo);
			_bow.string.points[0].label = "A";
			_bow.string.points[1].label = "B";
			return _bow;
		}
	</script>
</head>
<body>
	<div>Move cursor to test. Click to change another bow.</div>
</body>
</html>
