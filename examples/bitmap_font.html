<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bitmap font</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../build/bu.js"></script>
  <link rel="stylesheet" href="css/example.css">
  <script type="text/javascript">
    Bu.config.originAtCenter = false
    let bu = new Bu({
      data: {
        x: 300,
        y: 200,
        radius: 15,
        url: 'assets/sprite-sheets/nes-font.json',
        text: 'Hello, Bu.js!',
      },
      objects: function () {
        return {
          pointText: new Bu.PointText('', this.x, this.y),
          pivot: new Bu.Circle(this.radius, this.x, this.y),
        }
      },
      init: function () {
        this.pointText.font = new Bu.SpriteSheet(this.url)

        document.querySelector('#text').value = this.text
        this.updateText(this.text)
      },
      methods: {
        updateText: function (text) {
          this.pointText.text = text
        },
      },
    })
  </script>
</head>
<body>
<div id="info">
  <div>Bitmap font implemented by sprite sheets.</div>
</div>
<div id="control">
  <div>
    <span>Input your text:</span>
    <input id="text" type="text" title="Text to show" onkeyup="bu.updateText(this.value)">
  </div>
  <div>
    <span>Horizontal Align:</span>
    <input id="vAlignL" type="radio" name="vAlign"
           onclick="bu.pointText.textAlign='left'">
    <label for="vAlignL">left</label>

    <input id="vAlignC" type="radio" name="vAlign"
           onclick="bu.pointText.textAlign='center'" checked>
    <label for="vAlignC">center</label>

    <input id="vAlignR" type="radio" name="vAlign"
           onclick="bu.pointText.textAlign='right'">
    <label for="vAlignR">right</label>
  </div>
  <div>
    <span>Vertical Align:</span>
    <input id="hAlignT" type="radio" name="hAlign"
           onclick="bu.pointText.textBaseline='top'">
    <label for="hAlignT">top</label>
    <input id="hAlignM" type="radio" name="hAlign"
           onclick="bu.pointText.textBaseline='middle'" checked>
    <label for="hAlignM">middle</label>
    <input id="hAlignB" type="radio" name="hAlign"
           onclick="bu.pointText.textBaseline='bottom'">
    <label for="hAlignB">bottom</label>
  </div>
</div>
</body>
</html>
